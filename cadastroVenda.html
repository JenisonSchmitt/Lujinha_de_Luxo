    <script>
$(document).ready(function () {
    // Configurar o Autocomplete para o nome do cliente
    $('#nome_cli').autocomplete({
        source: function(request, response) {
            // Fazer uma solicitação AJAX para buscar nomes
            $.ajax({
                url: 'buscar_cpf.php', // Certifique-se de ter um arquivo com este nome
                dataType: 'json',
                data: {
                    term: request.term
                },
                success: function(data) {
                    response(data);
                }
            });
        },
        minLength: 2, // Número mínimo de caracteres antes de iniciar a pesquisa
        select: function (event, ui) {
            // Se uma opção for selecionada, preencha o valor no campo
            $('#nome_cli').val(ui.item.value);
            return false;
        }
    });

    // Configurar o Autocomplete para o Nome do Produto
    $('#nomeProduto').autocomplete({
        source: function(request, response) {
            // Fazer uma solicitação AJAX para buscar produtos
            $.ajax({
                url: 'buscar_produto.php',
                dataType: 'json',
                data: {
                    term: request.term
                },
                success: function(data) {
                    response(data);
                }
            });
        },
        minLength: 2, // Número mínimo de caracteres antes de iniciar a pesquisa
        select: function (event, ui) {
            // Se uma opção for selecionada, preencha o valor no campo
            $('#nomeProduto').val(ui.item.value);
            return false;
        }
    });
});
</script>
