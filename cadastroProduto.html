    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var valorInput = document.getElementById('valor');
    
            valorInput.addEventListener('input', function() {
                // Remove todos os caracteres não numéricos
                var valorAtual = this.value.replace(/[^\d]/g, '');
    
                // Formata o valor com ponto após o segundo dígito
                if (valorAtual.length > 2) {
                    var parteInteira = valorAtual.slice(0, -2);
                    var parteDecimal = valorAtual.slice(-2);
                    this.value = parteInteira + '.' + parteDecimal;
                }
            });
        });
    </script>
